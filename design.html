<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/bootstrap.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Design | FDSMS</title>
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">FDSMS</a>
      <div class="navbar-nav">
        <a href="/" class="nav-item nav-link">Home</a>
        <a href="/create-design.html" class="nav-item nav-link">Create Design</a>
      </div>
    </div>
  </nav>
  <main>
    <div class="container my-4">
      <h1 class="display-4" id="designName"></h1>
      <h3><small>By: <span id="designerName"></span></small></h3>
      <div class="row my-4">
        <div class="col-md-9">
          <img src="https://via.placeholder.com/600x400" id="designImg" class="img-fluid" alt="Design Image">
          <p class="lead">Category: <span id="category"></span></p>
          <p id="description"></p>
        </div>
        <div class="col-md-3">
          <a href="/update-design.html" id="updateLink" class="btn btn-secondary btn-block">Edit Design</a>
          <button class="btn btn-danger btn-block" id="deleteDesign">Delete Design</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./js//jquery.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
