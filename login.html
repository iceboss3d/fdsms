<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/bootstrap.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Admin Login | FDSMS</title>
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">FDSMS</a>
      <div class="navbar-nav">
        <a href="/" class="nav-item nav-link">Home</a>
        <a href="/create-design.html" class="nav-item nav-link logged-in">Create Design</a>
      </div>
      <div class="navbar-nav">
        <a href="/login.html" class="nav-item nav-link logged-out active">Admin Login <span
          class="sr-only">(current)</span></a>
        <button type="button" class="nav-item nav-link btn btn-secondary logged-in" id="logout">Log Out</button>
      </div>
    </div>
  </nav>
  <main>
    <div class="container my-4">
      <div class="card mx-auto my-auto" style="width: 100%; max-width: 24rem;">
        <div class="card-body">
          <h3 class="card-title text-center">Admin Login</h1>
            <div class="alert alert-danger" id="invalid">Invalid Username or Password</div>
            <div class="alert alert-success" id="valid">Login Successfull</div>
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
              </div>
              <input type="submit" value="Login" class="btn btn-secondary btn-block">
            </form>
        </div>
      </div>
    </div>
  </main>

  <script src="./js//jquery.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
