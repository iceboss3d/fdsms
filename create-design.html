<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/bootstrap.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Create Design | FDSMS</title>
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">FDSMS</a>
      <div class="navbar-nav">
        <a href="/" class="nav-item nav-link">Home</a>
        <a href="/create-design.html" class="nav-item nav-link active">Create Design<span
            class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>
  <main>
    <div class="container my-4">
      <h1 class="display-4">Create New Design</h1>
      <div class="my-4">
        <form id="createDesignForm">
          <div class="form-group row">
            <label for="name" class="col-md-2">Design Name</label>
            <input type="text" name="name" id="name" class="form-control col-md-6" placeholder="Design Name" required>
          </div>
          <div class="form-group row">
            <label for="designer" class="col-md-2">Designer</label>
            <input type="text" name="designer" id="designer" class="form-control col-md-6" placeholder="Designer" required>

          </div>
          <div class="form-group row">
            <label for="category" class="col-md-2">Category</label>
            <select name="category" id="category" class="form-control col-md-6" required>
              <option disabled selected>Category</option>
              <option value="Shirt">Shirt</option>
              <option value="Trousers">Trousers</option>
              <option value="Suits">Suits</option>
              <option value="Gowns">Gowns</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="description" class="col-md-2">Description</label>
            <textarea name="description" id="description" cols="30" rows="5"
              class="form-control col-md-6" placeholder="Description" required></textarea>
          </div>
          <div class="form-group row">
            <label for="price" class="col-md-2">Price</label>
            <input type="number" name="price" id="price" class="form-control col-md-6" placeholder="Price">
          </div>
          <div class="form-group row">
            <label for="image" class="col-md-2">Image URL</label>
            <input type="url" name="image" id="image" class="form-control col-md-6" placeholder="Image URL" required>
          </div>
          <input type="submit" value="Submit" class="btn btn-secondary btn-lg" id="formSubmit" onsubmit="return false">
        </form>
      </div>
    </div>
  </main>

  <script src="./js/jquery.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
